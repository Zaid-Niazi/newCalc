<!DOCTYPE html>
<html>
<head>
  <title>Invoice Late Fee Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="toggle-clear-container">
      <input type="checkbox" id="toggleClear" class="toggle-clear-switch">
      <label for="toggleClear" class="toggle-clear-label"></label>
    </div>
    <input type="number" id="amount" class="input-box" placeholder="Enter amount" autofocus>
    <input type="date" id="dueDate" class="input-box" placeholder="Enter due date">
    <input type="date" id="today" class="input-box" placeholder="Today's date">
      <div id="totalResult" class="result">Result</div> 
      <div id="lateFee" class="delay">Fee on delay</div> 
      <div id="GST" class="delay">GST on late fee</div> 
      <input type="text" id="invoiceNumber" class="" placeholder="Invoice Number (Optional)" style="display: none;">

     <button id="printBtn" style="display: none;">Print Calculation</button>

     <button id="clear" class="button">Clear</button>
    <div class="toggle-container">
      <button id="toggleBtn" class="toggle-btn">Calculation Method <span id="arrow">â–¼</span></button>
      <p id="formula" class="formula">Late fee = (Amount*12/100)*(Days/365) + (Amount*12/100)*(Days/365)*18/100</p>
    </div>
  </div>
  <div class="creator-toggle">
    <input type="checkbox" id="creatorToggle" class="creator-toggle-switch">
    <label for="creatorToggle" class="creator-toggle-label"></label>
    <div id="creatorInfo" class="creator-info">By Zaid Niazi (abuzaid.niazi@licindia.com)</div>
  </div>
  <script defer src="index.js"></script>
</body>
</html>
